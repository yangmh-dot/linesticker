<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>真實開啟驚喜 Prompt 產生器</title>
  <style>
    :root{--bg:#0b0b0f;--panel:#14141c;--muted:#8a8aa0;--text:#f5f6fb;--accent:#59c9a5;--accent2:#8ab4ff;--danger:#ff6b6b}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans TC',sans-serif;background:linear-gradient(180deg,#0b0b10,#0b0b0f 60%);color:var(--text);}
    .wrap{max-width:980px;margin:24px auto;padding:16px}
    header{display:flex;flex-wrap:wrap;align-items:center;gap:10px;justify-content:space-between;margin-bottom:14px}
    header h1{font-size:20px;margin:0;letter-spacing:.3px}
    header .mini{font-size:12px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .card{background:var(--panel);border:1px solid #2a2a35;border-radius:14px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .span-12{grid-column:span 12}
    .span-6{grid-column:span 6}
    .span-4{grid-column:span 4}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    select,input[type="text"],textarea{width:100%;background:#0e0e15;border:1px solid #2a2a35;color:var(--text);border-radius:10px;padding:10px 12px;font-size:14px}
    textarea{min-height:160px;resize:vertical}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:1px solid #2a2a35;background:#11111a;color:var(--text);padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer;transition:transform .05s ease,opacity .2s}
    .btn:hover{opacity:.95}
    .btn:active{transform:scale(.98)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),#6ad8be);color:#07130f;border:none}
    .btn.blue{background:linear-gradient(135deg,var(--accent2),#7ab2ff);color:#071018;border:none}
    .btn.ghost{background:transparent}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{font-size:12px;background:#0f0f17;border:1px dashed #2f2f3c;color:#bfc0d8;padding:6px 10px;border-radius:999px;cursor:pointer}
    .muted{color:var(--muted)}
    .note{font-size:12px;color:#b6b7ce}
    .footer{margin-top:18px;display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:12px}
    .switch{position:relative;display:inline-block;width:46px;height:26px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#2a2a35;transition:.2s;border-radius:999px}
    .slider:before{position:absolute;content:"";height:20px;width:20px;left:3px;top:3px;background:white;transition:.2s;border-radius:50%}
    .switch input:checked + .slider{background:var(--accent)}
    .switch input:checked + .slider:before{transform:translateX(20px)}
    .kbd{border:1px solid #2a2a35;background:#0f0f17;border-radius:6px;font-size:12px;padding:1px 6px}
    @media (max-width:880px){.span-6,.span-4{grid-column:span 12}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>真實開啟驚喜 Prompt 產生器</h1>
      <div class="mini">
        介面：繁體中文 ｜ 輸出：<span class="kbd">英文 Prompt</span> ｜ 強制：
        <span class="kbd">real animals</span>、
        <span class="kbd">no cartoon</span>、
        <span class="kbd">no fantasy</span>、
        <span class="kbd">9:16 vertical</span>
      </div>
    </header>

    <div class="grid">
      <div class="card span-6">
        <label for="object">開啟的物件</label>
        <select id="object"></select>
      </div>
      <div class="card span-6">
        <label for="animal">出現的動物（真實）</label>
        <select id="animal"></select>
      </div>

      <div class="card span-4">
        <label for="surface">放置位置 / 場景</label>
        <select id="surface"></select>
      </div>
      <div class="card span-4">
        <label for="lighting">光線風格</label>
        <select id="lighting"></select>
      </div>
      <div class="card span-4">
        <label for="camera">攝影機風格</label>
        <select id="camera"></select>
      </div>

      <div class="card span-12">
        <div class="row" style="justify-content:space-between;align-items:center">
          <div class="chips" id="quick"></div>
          <div class="row">
            <button class="btn ghost" id="random">隨機</button>
            <button class="btn primary" id="generate">產生 Prompt</button>
          </div>
        </div>
        <div class="row" style="gap:18px;margin-top:12px">
          <div>
            <label>輸出節奏版（含時間軸）</label>
            <label class="switch">
              <input id="beats" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div>
            <label>包含動物反應（舔鼻子 / 眨眼）</label>
            <label class="switch">
              <input id="reaction" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div>
            <label>包含真實開啟聲音描述</label>
            <label class="switch">
              <input id="sound" type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="card span-12" id="outputCard">
        <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:6px">
          <strong>英文 Prompt</strong>
          <div class="row">
            <button class="btn blue" id="copyStd">複製 Prompt</button>
            <button class="btn" id="reset">重設</button>
          </div>
        </div>
        <textarea id="std" readonly placeholder="這裡會產出英文 Prompt（可直接貼到 Sora / Runway / Pika）"></textarea>
        <div id="beatsWrap" style="margin-top:12px;display:none">
          <div class="row" style="justify-content:space-between;align-items:center;margin:8px 0 6px">
            <strong>節奏版 / Beat Sheet（英文）</strong>
            <button class="btn blue" id="copyBeats">複製 Beat Sheet</button>
          </div>
          <textarea id="beatsOut" readonly></textarea>
        </div>
        <p class="note" style="margin-top:8px">
          提示：已針對 Sora 2 / Runway / Pika 調整字句，全部為寫實風格，<b>不會生成卡通、奇幻或恐龍場景</b>。
        </p>
      </div>

      <div class="card span-12">
        <label>一句話說明（自動，英文）</label>
        <input id="logline" type="text" readonly />
      </div>
    </div>

    <div class="footer">
      <span>© 2025 Opening Surprise • 手機 & GitHub Pages 友善版</span>
      <span class="muted">Made with ♥</span>
    </div>
  </div>

<script>
(function(){
  // 物件：label（給你看，中文）、v（給模型用，英文）、exSurface（預設場景，英文）
  const objects = [
    {label:'密封藍色零食包裝袋', v:'sealed blue snack bag', exSurface:'kitchen table'},
    {label:'外送棕色紙袋', v:'brown takeout paper bag', exSurface:'coffee table'},
    {label:'白色披薩紙盒', v:'plain white pizza box', exSurface:'kitchen counter'},
    {label:'早餐穀片紙盒', v:'cereal box with open top', exSurface:'kitchen table'},
    {label:'萬聖節糖果盆（有蓋子）', v:'Halloween candy bowl with lid', exSurface:'porch at nighttime'},
    {label:'包裝好的聖誕禮物盒', v:'wrapped Christmas gift box', exSurface:'under a Christmas tree'},
    {label:'客廳沙發坐墊', v:'living room couch cushion', exSurface:'sofa'},
    {label:'辦公室便當盒', v:'plastic office lunch box', exSurface:'office desk'},
    {label:'木頭書桌抽屜', v:'small wooden drawer', exSurface:'wooden desk'},
    {label:'白色鞋盒（有蓋）', v:'white shoebox with lid', exSurface:'living room floor'},
    {label:'封膠帶的紙箱包裹', v:'cardboard delivery box sealed with tape', exSurface:'hallway floor'},
    {label:'銀色餅乾罐', v:'silver cookie jar with lid', exSurface:'kitchen counter'},
    {label:'牛奶紙盒（折口）', v:'milk carton with folded spout', exSurface:'kitchen table'},
    {label:'家用信箱（前開式）', v:'home mailbox with a front flap', exSurface:'porch at daytime'},
    {label:'家用冰箱門', v:'refrigerator door', exSurface:'modern kitchen'}
  ];

  const animals = [
    {label:'貓', v:'cat'},
    {label:'小狗', v:'puppy'},
    {label:'黃金獵犬幼犬', v:'golden retriever puppy'},
    {label:'柯基', v:'corgi'},
    {label:'兔子', v:'rabbit'},
    {label:'倉鼠', v:'hamster'},
    {label:'刺蝟', v:'hedgehog'},
    {label:'天竺鼠', v:'guinea pig'},
    {label:'鸚鵡', v:'parrot'},
    {label:'烏龜', v:'turtle'}
  ];

  const surfaces = [
    {label:'廚房餐桌', v:'kitchen table'},
    {label:'廚房中島 / 檯面', v:'kitchen counter'},
    {label:'客廳茶几', v:'coffee table'},
    {label:'木頭書桌', v:'wooden desk'},
    {label:'辦公桌', v:'office desk'},
    {label:'客廳地板', v:'living room floor'},
    {label:'沙發', v:'sofa'},
    {label:'走廊地板', v:'hallway floor'},
    {label:'白天門廊', v:'porch at daytime'},
    {label:'夜晚門廊', v:'porch at nighttime'},
    {label:'聖誕樹下', v:'under a Christmas tree'},
    {label:'現代風格廚房', v:'modern kitchen'}
  ];

  const lighting = [
    {label:'柔和自然日光', v:'soft natural daylight'},
    {label:'溫暖室內燈光', v:'warm indoor ambient light'},
    {label:'靠窗冷色日光', v:'cool daylight near a window'},
    {label:'中性柔光（類棚拍）', v:'neutral studio-like soft light'},
    {label:'客廳暖黃檯燈', v:'cozy living room lamp light'}
  ];

  const cameras = [
    {label:'手部特寫微距鏡頭', v:'macro close-up on hands'},
    {label:'三腳架固定近景', v:'tripod static close-up'},
    {label:'手持輕微晃動近景', v:'gentle handheld close-up'},
    {label:'輕微慢動作近景（不誇張）', v:'slow-motion close-up (not overly dramatic)'}
  ];

  const el = id => document.getElementById(id);
  const $object = el('object');
  const $animal = el('animal');
  const $surface = el('surface');
  const $lighting = el('lighting');
  const $camera = el('camera');
  const $std = el('std');
  const $beatsOut = el('beatsOut');
  const $beats = el('beats');
  const $beatsWrap = el('beatsWrap');

  function fillSelect(sel, arr){
    sel.innerHTML = arr.map(x => {
      return '<option value="' + x.v + '">' + x.label + '</option>';
    }).join('');
  }

  fillSelect($object, objects);
  fillSelect($animal, animals);
  fillSelect($surface, surfaces);
  fillSelect($lighting, lighting);
  fillSelect($camera, cameras);

  // Quick presets（中文顯示，美式場景）
  const quick = [
    {t:'零食包裝 + 貓', o:'sealed blue snack bag', a:'cat'},
    {t:'外送紙袋 + 小狗', o:'brown takeout paper bag', a:'puppy'},
    {t:'披薩盒 + 黃金獵犬幼犬', o:'plain white pizza box', a:'golden retriever puppy'},
    {t:'紙箱包裹 + 貓', o:'cardboard delivery box sealed with tape', a:'cat'},
    {t:'辦公便當盒 + 倉鼠', o:'plastic office lunch box', a:'hamster'},
    {t:'沙發坐墊 + 貓', o:'living room couch cushion', a:'cat'},
    {t:'聖誕禮物盒 + 小狗', o:'wrapped Christmas gift box', a:'puppy'}
  ];

  const quickWrap = el('quick');
  quick.forEach(q => {
    const btn = document.createElement('button');
    btn.className = 'chip';
    btn.textContent = q.t;
    btn.onclick = () => {
      $object.value = q.o;
      $animal.value = q.a;
      autoSurface();
      build();
    };
    quickWrap.appendChild(btn);
  });

  function autoSurface(){
    const objVal = $object.value;
    const match = objects.find(x => x.v === objVal);
    if (match) {
      const target = surfaces.find(s => s.v === match.exSurface);
      if (target) $surface.value = target.v;
    }
  }

  $object.addEventListener('change', autoSurface);

  function sentenceCase(str){
    if (!str) return str;
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function build(){
    const objVal = $object.value;
    const aniVal = $animal.value;
    const surfVal = $surface.value;
    const lightVal = $lighting.value;
    const camVal = $camera.value;

    const obj = objects.find(x => x.v === objVal) || {v: objVal};
    const ani = animals.find(x => x.v === aniVal) || {v: aniVal};
    const surf = surfaces.find(x => x.v === surfVal) || {v: surfVal};
    const light = lighting.find(x => x.v === lightVal) || {v: lightVal};
    const cam = cameras.find(x => x.v === camVal) || {v: camVal};

    const withReaction = el('reaction').checked;
    const withSound = el('sound').checked;

    const forbid =
      'Everything looks genuinely filmed with a phone or real camera: real animal, no cartoon, no fantasy, no magical effects.';

    const parts = [];
    parts.push('A hyper-realistic vertical 9:16 cinematic close-up video.');
    parts.push(
      'The scene begins with a ' + obj.v + ' resting on a ' + surf.v + '. ' +
      'Human hands slowly approach and start opening it in a natural, believable way.'
    );
    parts.push('Camera style: ' + cam.v + '. Lighting: ' + light.v + '.');
    if (withSound) {
      parts.push('Include subtle, realistic sounds of rustling, tearing, or opening, matching the type of object.');
    }
    parts.push(
      'As it opens, there is no food, product, or normal object inside. ' +
      'Instead, a real ' + ani.v +
      ' is revealed emerging from the interior, captured with shallow depth of field and detailed textures.'
    );
    if (withReaction) {
      parts.push(
        'The ' + ani.v +
        ' briefly holds eye contact with the camera, then naturally blinks or softly licks its nose.'
      );
    }
    parts.push(forbid);

    $std.value = parts.join(' ');

    const beats = [
      '[0–2s] Establish: a closed ' + obj.v + ' on a ' + surf.v + '. Hands enter frame and touch the object.',
      '[2–4s] Opening action: macro focus on the opening motion (seal / lid / tape / flap) with ' +
        light.v.toLowerCase() + '.',
      '[4–6s] Tease: a hint of fur or the animal shape becomes visible inside; focus racks from hands to interior.',
      '[6–8s] Reveal: a real ' + ani.v +
        ' clearly fills more of the frame from inside; packaging and environment stay realistic.',
      '[8–10s] Button: the ' + ani.v + ' holds eye contact' +
        (withReaction ? ', then naturally blinks or licks its nose.' : '.'),
      '[Tech] Camera: ' + cam.v +
        '. Ratio: 9:16 vertical. Tone: realistic everyday footage for US viewers, no fantasy, no cartoon.'
    ].join('\n');

    $beatsOut.value = beats;

    el('logline').value =
      sentenceCase(obj.v) + ' opening reveals a real ' + ani.v + ' in a realistic 9:16 macro video.';

    $beatsWrap.style.display = $beats.checked ? 'block' : 'none';
  }

  function randFrom(arr){
    return arr[Math.floor(Math.random() * arr.length)];
  }

  el('random').onclick = () => {
    const ro = randFrom(objects);
    $object.value = ro.v;
    const ra = randFrom(animals);
    $animal.value = ra.v;
    autoSurface();
    const rl = randFrom(lighting);
    $lighting.value = rl.v;
    const rc = randFrom(cameras);
    $camera.value = rc.v;
    build();
  };

  el('generate').onclick = build;

  el('beats').onchange = () => {
    $beatsWrap.style.display = $beats.checked ? 'block' : 'none';
  };

  function flash(btn){
    const old = btn.textContent;
    btn.textContent = '已複製！';
    setTimeout(() => { btn.textContent = old; }, 900);
  }

  el('copyStd').onclick = async () => {
    if (!$std.value) build();
    await navigator.clipboard.writeText($std.value);
    flash(el('copyStd'));
  };

  el('copyBeats').onclick = async () => {
    if (!$beatsOut.value) build();
    await navigator.clipboard.writeText($beatsOut.value);
    flash(el('copyBeats'));
  };

  el('reset').onclick = () => {
    $object.selectedIndex = 0;
    $animal.selectedIndex = 0;
    $surface.selectedIndex = 0;
    $lighting.selectedIndex = 0;
    $camera.selectedIndex = 0;
    el('reaction').checked = true;
    el('sound').checked = true;
    el('beats').checked = true;
    autoSurface();
    build();
  };

  // 初始化
  autoSurface();
  build();
})();
</script>
</body>
</html>
